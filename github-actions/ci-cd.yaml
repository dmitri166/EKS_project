name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: 025988852505.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_NAME: flask-app
  DOCKERFILE_PATH: app/Dockerfile

jobs:
  # Infrastructure Deployment (only on main branch)
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Deploy VPC
      run: |
        cd terraform/vpc
        terraform init -input=false
        terraform plan -input=false
        terraform apply -input=false -auto-approve

    - name: Deploy IAM
      run: |
        cd terraform/iam
        terraform init -input=false
        terraform plan -input=false
        terraform apply -input=false -auto-approve

    - name: Deploy EKS
      run: |
        cd terraform/eks
        terraform init -input=false
        
        # Get outputs from previous modules
        VPC_ID=$(cd ../vpc && terraform output -raw vpc_id)
        PRIVATE_SUBNET_IDS=$(cd ../vpc && terraform output -json private_subnet_ids | jq -r '.[]' | tr '\n' ',' | sed 's/,$//')
        PUBLIC_SUBNET_IDS=$(cd ../vpc && terraform output -json public_subnet_ids | jq -r '.[]' | tr '\n' ',' | sed 's/,$//')
        EKS_CLUSTER_ROLE_ARN=$(cd ../iam && terraform output -raw eks_cluster_role_arn)
        EKS_NODE_ROLE_ARN=$(cd ../iam && terraform output -raw eks_node_role_arn)
        
        # Create terraform.tfvars
        cat > terraform.tfvars << EOF
        vpc_id = "$VPC_ID"
        private_subnet_ids = [$(echo $PRIVATE_SUBNET_IDS | sed 's/,/, /g')]
        public_subnet_ids = [$(echo $PUBLIC_SUBNET_IDS | sed 's/,/, /g')]
        eks_cluster_role_arn = "$EKS_CLUSTER_ROLE_ARN"
        eks_node_role_arn = "$EKS_NODE_ROLE_ARN"
        EOF
        
        terraform plan -input=false -var-file=terraform.tfvars
        terraform apply -input=false -var-file=terraform.tfvars -auto-approve

    - name: Configure kubectl
      run: |
        CLUSTER_NAME=$(cd terraform/eks && terraform output -raw cluster_name)
        aws eks update-kubeconfig --region us-east-1 --name $CLUSTER_NAME

    - name: Bootstrap Argo CD (if not exists)
      run: |
        # Check if Argo CD is already installed
        if ! kubectl get namespace argocd &> /dev/null; then
          kubectl create namespace argocd
          kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
          
          # Wait for Argo CD to be ready
          kubectl wait --for=condition=available deployment/argocd-server -n argocd --timeout=300s
        fi

    - name: Deploy Root App
      run: |
        # Apply the root application
        kubectl apply -f argo-cd/root-app.yaml
        
        # Install Argo CD CLI
        curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x argocd
        sudo mv argocd /usr/local/bin/argocd
        
        # Get Argo CD password and login
        ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
        ARGOCD_SERVER=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}:8080')
        
        argocd login $ARGOCD_SERVER --username admin --password $ARGOCD_PASSWORD --insecure
        
        # Sync root app
        argocd app sync root-app

    - name: Create GitHub token secret
      run: |
        if ! kubectl get secret github-token -n argocd &> /dev/null; then
          kubectl create secret generic github-token \
            --from-literal=type=github \
            --from-literal=token=${{ secrets.GITHUB_TOKEN }} \
            --namespace=argocd
        fi

  # Code Quality and Testing
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest pytest-cov flake8 black isort mypy bandit safety

    - name: Lint with flake8
      run: |
        flake8 app/main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check app/main.py

    - name: Check import sorting with isort
      run: |
        isort --check-only app/main.py

    - name: Type checking with mypy
      run: |
        mypy app/main.py --ignore-missing-imports

    - name: Security scan with bandit
      run: |
        bandit -r app/main.py -f json -o bandit-report.json || true

    - name: Check dependencies for security vulnerabilities
      run: |
        safety check --json --output safety-report.json || true

    - name: Run unit tests
      run: |
        pytest app/tests/ -v --cov=app --cov-report=xml --cov-report=html

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

    - name: Upload security reports
      uses: actions/upload-artifact@v3
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Build and Push Docker Image
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: app
        file: ${{ env.DOCKERFILE_PATH }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
        format: spdx-json
        output-file: sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v3
      with:
        name: sbom
        path: sbom.json

  # Security Scanning
  security-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Verify Deployment (GitOps - Argo CD handles actual deployment)
  verify-deployment:
    name: Verify GitOps Deployment
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-infrastructure]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Update kubeconfig
      run: |
        CLUSTER_NAME=$(cd terraform/eks && terraform output -raw cluster_name)
        aws eks update-kubeconfig --region us-east-1 --name $CLUSTER_NAME

    - name: Install Argo CD CLI
      run: |
        curl -sSL -o argocd https://github.com/argoproj/argo-cd/releases/latest/download/argocd-linux-amd64
        chmod +x argocd
        sudo mv argocd /usr/local/bin/argocd

    - name: Check Argo CD sync status
      run: |
        # Get Argo CD password and login
        ARGOCD_PASSWORD=$(kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d)
        ARGOCD_SERVER=$(kubectl get svc argocd-server -n argocd -o jsonpath='{.status.loadBalancer.ingress[0].hostname}:8080')
        
        argocd login $ARGOCD_SERVER --username admin --password $ARGOCD_PASSWORD --insecure
        
        # Wait for apps to sync
        argocd app sync root-app
        argocd app wait root-app --timeout 600

    - name: Verify deployment
      run: |
        # Check Flask app deployment
        kubectl rollout status deployment/flask-app -n flask-app --timeout=300s
        kubectl get pods -n flask-app
        
        # Check monitoring deployment
        kubectl rollout status deployment/prometheus-kube-prometheus-stack-grafana -n monitoring --timeout=300s || true

    - name: Run smoke tests
      run: |
        # Wait for service to be ready
        kubectl wait --for=condition=ready svc/flask-app -n flask-app --timeout=300s || true
        
        # Get service URL
        SERVICE_URL=$(kubectl get svc flask-app -n flask-app -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "")
        
        if [ -n "$SERVICE_URL" ]; then
          # Run health check
          curl -f http://$SERVICE_URL/health || sleep 30 && curl -f http://$SERVICE_URL/health || true
          
          # Test API endpoints
          curl -f http://$SERVICE_URL/tasks || true
          curl -f http://$SERVICE_URL/metrics || true
        fi

    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        channel: '#deployments'
        text: 'ðŸš€ Flask app deployed to production via GitOps successfully!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Cleanup
  cleanup:
    name: Cleanup
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: always()

    steps:
    - name: Cleanup old Docker images
      uses: actions/delete-package-versions@v4
      with:
        package-name: ${{ env.IMAGE_NAME }}
        package-type: 'container'
        min-versions-to-keep: 10
        delete-only-untagged-versions: true
