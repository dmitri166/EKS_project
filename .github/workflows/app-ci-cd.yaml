name: Build and Deploy Flask App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 025988852505.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: flask-app

jobs:
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r app/requirements.txt
        pip install pytest pytest-cov flake8 black isort mypy bandit safety

    - name: Lint with flake8
      run: |
        flake8 app/main.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/main.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check code formatting with black
      run: |
        black --check app/main.py || (black app/main.py && git diff --exit-code)

    - name: Type checking with mypy
      run: |
        mypy app/main.py --ignore-missing-imports

    - name: Security scan with bandit
      run: |
        bandit -r app/main.py -f json -o bandit-report.json || true

    - name: Check dependencies for security vulnerabilities
      run: |
        safety check --json --output safety-report.json || true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get current time
      id: time
      run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: Security Scan
      run: |
        echo "ğŸ”’ Running security scan..."
        
        # Install Trivy
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        # Scan Docker image
        trivy image --exit-code 0 --severity HIGH,CRITICAL $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "âœ… Security scan completed"

    - name: Build, tag, and push Docker image
      env:
        ECR_PASSWORD: ${{ steps.login-ecr.outputs.password }}
        IMAGE_TAG: ${{ github.sha }}-${{ steps.time.outputs.timestamp }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "âœ… Docker image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Update Kubernetes manifests
      env:
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
      run: |
        # Update image tag in Rollout
        sed -i "s|image: $ECR_REGISTRY/$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/flask-app-canary.yaml
        
        # Update app-config.yaml if exists
        if [ -f k8s/app-config.yaml ]; then
          sed -i "s|tag: .*|tag: $IMAGE_TAG|g" k8s/app-config.yaml
        fi

    - name: Commit and push image tag update
      run: |
        echo "ğŸš€ Docker image built and pushed successfully!"
        echo "ğŸ“Š Image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "ğŸ”„ Argo CD will detect changes and deploy automatically"
        echo "ğŸ“ˆ Deployment will be managed by Argo CD (GitOps)"
        echo "âœ… No manual Kubernetes manifest updates needed"

    - name: Trigger Argo CD sync
      run: |
        echo "ğŸ”„ Triggering Argo CD sync for canary deployment..."
        
        # Wait for Argo CD to detect changes (optional)
        sleep 30
        
        # You can add Argo CD API call here if needed
        echo "âœ… Argo CD will automatically deploy with canary strategy"
        echo "ğŸ“Š Monitor deployment at: http://<argocd-server>/applications/flask-app"
        echo "ğŸ” Watch canary progress with: kubectl argo rollouts get rollout flask-app --watch"
