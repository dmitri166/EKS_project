name: Build and Deploy Flask App

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 025988852505.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: flask-app

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd app
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint code
      run: |
        cd app
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

    - name: Run tests
      run: |
        cd app
        pytest --cov=. --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./app/coverage.xml

  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get current time
      id: time
      run: echo "timestamp=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

    - name: Security Scan
      run: |
        echo "üîí Running security scan..."
        
        # Install Trivy
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
        # Scan Docker image
        trivy image --exit-code 0 --severity HIGH,CRITICAL $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        
        echo "‚úÖ Security scan completed"

    - name: Build, tag, and push Docker image
      env:
        ECR_PASSWORD: ${{ steps.login-ecr.outputs.password }}
        IMAGE_TAG: ${{ github.sha }}-${{ steps.time.outputs.timestamp }}
      run: |
        # Build Docker image
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app
        
        # Push to ECR
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
        
        echo "‚úÖ Docker image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Update Kubernetes manifests
      env:
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
      run: |
        # Update image tag in Rollout
        sed -i "s|image: $ECR_REGISTRY/$ECR_REPOSITORY:.*|image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG|g" k8s/flask-app-canary.yaml
        
        # Update app-config.yaml if exists
        if [ -f k8s/app-config.yaml ]; then
          sed -i "s|tag: .*|tag: $IMAGE_TAG|g" k8s/app-config.yaml
        fi

    - name: Commit and push image tag update
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/flask-app-canary.yaml
        git add k8s/app-config.yaml || true
        git commit -m "ci: Update Flask app image tag to ${{ env.IMAGE_TAG }}"
        git push

    - name: Trigger Argo CD sync
      run: |
        echo "üîÑ Triggering Argo CD sync for canary deployment..."
        
        # Wait for Argo CD to detect changes (optional)
        sleep 30
        
        # You can add Argo CD API call here if needed
        echo "‚úÖ Argo CD will automatically deploy with canary strategy"
        echo "üìä Monitor deployment at: http://<argocd-server>/applications/flask-app"
        echo "üîç Watch canary progress with: kubectl argo rollouts get rollout flask-app --watch"
